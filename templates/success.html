<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful! üéâ</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .success-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: #dcfce7; /* Light green */
            color: #16a34a; /* Green */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        h1 { margin: 0 0 10px; color: #0f172a; }
        p { color: #64748b; margin-bottom: 30px; line-height: 1.5; }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">‚úì</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase.<br>Your ticket has been sent to your Telegram.</p>
        
        <a href="https://t.me/PartyBot" class="btn btn-primary" style="text-decoration: none; display: inline-block;">
            Back to Telegram ‚úàÔ∏è
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
    </script>
</body>
</html>
